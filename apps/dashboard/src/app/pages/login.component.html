<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h2>Welcome Back</h2>
      <p>Please sign in to continue</p>
    </div>

    <div *ngIf="errorMessage" class="error-alert">
      {{ errorMessage }}
    </div>

    <form (ngSubmit)="onLogin()">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input [(ngModel)]="email" name="email" id="email" type="email" placeholder="user@example.com" required>
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input [(ngModel)]="password" name="password" id="password" type="password" placeholder="••••••••" required>
      </div>
      
      <button type="submit" class="submit-btn">Sign In</button>

      <div class="toggle-text">
        <p>Don't have an account? <a routerLink="/register">Create one</a></p>
      </div>

    </form>
  </div>
</div>
